    <style>
      body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #002b1d; }
      html { scroll-behavior: smooth; }

      /* Tiled Background Pattern */
      .bg-tiled {
        background-image: 
          linear-gradient(to right, rgba(163, 230, 53, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(163, 230, 53, 0.03) 1px, transparent 1px);

      /* Africa Map Background */
      .bg-africa {
        background-image: 
          url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M100 30 C120 35, 140 45, 150 60 C155 75, 150 90, 145 105 C140 120, 130 135, 115 145 C100 155, 85 160, 70 155 C55 150, 45 135, 40 120 C35 105, 30 90, 35 75 C40 60, 50 45, 65 40 C80 35, 90 30, 100 30 Z' fill='none' stroke='%23a3e635' stroke-width='0.5' opacity='0.1'/%3E%3Ccircle cx='100' cy='90' r='3' fill='%23a3e635' opacity='0.1'/%3E%3Ccircle cx='80' cy='70' r='2' fill='%23a3e635' opacity='0.1'/%3E%3Ccircle cx='120' cy='80' r='2' fill='%23a3e635' opacity='0.1'/%3E%3Ccircle cx='90' cy='110' r='2' fill='%23a3e635' opacity='0.1'/%3E%3Ccircle cx='110' cy='100' r='2' fill='%23a3e635' opacity='0.1'/%3E%3C/svg%3E"),
          linear-gradient(to right, rgba(163, 230, 53, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(163, 230, 53, 0.02) 1px, transparent 1px);
        background-size: 200px 200px, 40px 40px, 40px 40px;
        background-position: center, 0 0, 0 0;
        background-repeat: no-repeat, repeat, repeat;
      }

      /* Advanced Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; filter: blur(40px); transform: scale(1); }
        50% { opacity: 0.6; filter: blur(60px); transform: scale(1.1); }
      }
      .animate-glow { animation: pulse-glow 4s ease-in-out infinite; }

      /* Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), 
                    transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-left {
        opacity: 0;
        transform: translateX(-40px);
        transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(40px);
        transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .reveal-left.active, .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }

      .scale-reveal {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .scale-reveal.active {
        opacity: 1;
        transform: scale(1);
      }

      /* Staggered Delay Utilities */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      /* Text Reveal Animation */
      .text-reveal-mask {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
        transition: opacity 1s cubic-bezier(0.77, 0, 0.175, 1),
                    transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        display: inline-block;
      }
      .text-reveal-mask.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Custom Scrollbar */

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

  <body class="bg-[#002b1d] text-slate-900 bg-tiled">
    <div id="root"></div>
    <script>
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      const observeElements = () => {
        const elements = document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .scale-reveal, .text-reveal-mask');
        elements.forEach(el => observer.observe(el));
      };

      document.addEventListener('DOMContentLoaded', observeElements);
      const mutationObserver = new MutationObserver(observeElements);
      mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
